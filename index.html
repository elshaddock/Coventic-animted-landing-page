<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Coventic - Welcome to the world's creative studio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="images/favicon.ico" rel="icon" type="image/x-icon" />
  </head>
  <body>
    <div class="hero">
      <div class="navbar">
        <img src="images/logo.png" class="logo" alt="logo">
        <button type="button" name="button">Sign Up</button>
      </div>
      <div class="content">
        <p class="small">Welcome to our</p>
        <h1>World's<br>Creative Studio</h1>
        <button type="button" name="button">Take a tour</button>
      </div>
      <div class="sidebar">
        <img src="images/menu.png" class="menu" alt="menu">
        <div class="social-links">
          <img src="images/fb.png" alt="facebook">
          <img src="images/ig.png" alt="instagram">
          <img src="images/tw.png" alt="twitter">
        </div>
        <div class="useful-links">
          <img src="images/share.png" alt="share">
          <img src="images/info.png" alt="info">
        </div>
      </div>
      <div class="bubbles">
        <img src="images/bubble.png">
        <img src="images/bubble.png">
        <img src="images/bubble.png">
        <img src="images/bubble.png">
        <img src="images/bubble.png">
        <img src="images/bubble.png">
        <img src="images/bubble.png">
      </div>
    </div>
  </body>
</html>
